<!DOCTYPE html>
<html>
<head>
	<title>Fight the Dragon!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="#outer-wrapper">
		<div id="upper-console">
			<div id="img-wrapper">
				<div id="fleeing-peon">
					<img src="fleeing.png">
				</div>
			    <div id="dragon">
					<img src="dragon.png">
			    </div>
			</div>
			<div id="dice-wrapper">
				<img src="d1.gif" name="myDie1">
				<img src="d1.gif" name="myDie2">
				<h1>Your Roll</h1>
			</div>
		</div>
		<div id="lower-console">	
			<div id="button-wrapper">
				<div id="message"></div>
				<input id="fight-button" type="button" onclick="stayAndFight();" value="Fight the dragon">
				<input id="run-away-button" type="button" onclick="runAway();" value="Run away">
				<input id="roll-button" type="button" onclick="throwDice();" value="Roll the dice">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
